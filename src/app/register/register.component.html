<form ngForm #form="ngForm" (ngSubmit)="handleFormData(form)">
    <div class="form-row">
      <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="name"
             class="form-control" 
              ngModel
              required
              minlength="4"
              maxlength="10"
              #customerName="ngModel"
              name="name"
              (change)="log(customerName)"
              id="name"
              placeholder="name">
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="customerName.errors && customerName.touched">
        <span *ngIf="customerName.errors.required">Name field is invalid</span>
        <span *ngIf="customerName.errors.minlength">Name field should have {{customerName.errors.minlength.requiredLength}} letters</span>

    </div>
    <div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" 
        required
        ngModel
        #email="ngModel"
        class="form-control"
        name="email" 
        id="email"
        placeholder="Email">
      </div>
      <div class="alert alert-danger" *ngIf="email.errors && email.touched">
        <span *ngIf="email.errors.required">Email field is required</span>
      </div>
    </div>

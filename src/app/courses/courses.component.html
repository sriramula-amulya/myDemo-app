<div class="row1" >
    <input  [(ngModel)]="coursename" type="text" name="coursename" id="course" (change)="onChange()">
<br>


<div class="row">
<h3>{{coursename}}</h3>
<strong><i class="fa fa-thumbs-up" aria-hidden="true" >like</i></strong>

<div>
  <br><br>
  <div *ngIf="courses.length > 0">
    <div class="row">
      <div class="col-md-4" *ngFor="let course of courses">
        
            <app-course [everyCourse]="course" (del)="deleteCourseHandler($event)"></app-course>

      </div>
  </div>
</div>

<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Course ID</th>
        <th scope="col">Course Name</th>
        <th scope="col">Course Price</th>
        <th scope="col">Participants</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-striped" *ngFor="let course of courses"
      [style.color]="'white'"
      [style.backgroundColor]= "course.price > 2000? 'tomato':'goldenrod'">
        <td>{{course.id}}</td>
        <td>{{course.name}}</td>
        <td>{{course.price}}</td>
        <td>{{course.participants}}</td>
      </tr>
     
    </tbody>
  </table>
<!-- </div>
</div> -->
<div *ngIf="courses.length === 0">
  <h2>No courses Available!!!!</h2>
</div>
